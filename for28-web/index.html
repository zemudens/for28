<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>√âthersound ‚Ä¢ Vinyl Love Player</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#f4eee9;
  --brown:#6a4a3a;
  --dark:#2b1e17;
  --soft:#c7a17a;
  --paper:#fffaf5;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--dark);
}

/* PLAYER */
.player{
  width:340px;
  background:linear-gradient(180deg,#faf7f3,#e7ded6);
  border-radius:28px;
  padding:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.18);
}

/* VINYL */
.turntable{
  position:relative;
  width:220px;
  height:220px;
  margin:10px auto 20px;
}

.vinyl{
  width:100%;
  height:100%;
  border-radius:50%;
  background:
    radial-gradient(circle at center,#222 0 12%,#111 13% 60%,#000 61%);
  animation:spin 4s linear infinite;
  animation-play-state:paused;
}

.vinyl.playing{
  animation-play-state:running;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* NEEDLE */
.needle{
  position:absolute;
  width:120px;
  height:6px;
  background:#444;
  top:20px;
  right:-40px;
  transform-origin:left center;
  transform:rotate(-25deg);
  transition:.6s ease;
}

.playing + .needle{
  transform:rotate(0deg);
}

/* TITLE */
.title{
  text-align:center;
  font-size:15px;
  margin-bottom:10px;
  color:#5a463b;
}

/* CONTROLS */
.controls{
  display:flex;
  justify-content:space-between;
  margin:14px 0;
}

button{
  border:none;
  background:none;
  font-size:20px;
  color:var(--brown);
  cursor:pointer;
}

/* LOVE LETTER */
.love{
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  background:var(--paper);
  display:none;
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}

.menu{
  text-align:center;
  font-size:13px;
  margin-top:10px;
  color:var(--soft);
  cursor:pointer;
}
</style>
</head>

<body>
<div class="player">

  <div class="turntable">
    <div id="vinyl" class="vinyl"></div>
    <div class="needle"></div>
  </div>

  <div class="title" id="title">Love Song 01</div>

  <div class="controls">
    <button onclick="prev()">‚èÆ</button>
    <button onclick="toggle()">‚èØ</button>
    <button onclick="next()">‚è≠</button>
    <button onclick="shuffle()">üîÄ</button>
  </div>

  <div class="menu" onclick="toggleLove()">üíå Love Letter</div>

  <div class="love" id="love">
    <i>‚ÄúThis space is yours‚Ä¶  
    write something beautiful.‚Äù</i>
  </div>

</div>

<script>
const tg = window.Telegram.WebApp
tg.expand()

/* === 28 LOVE SONGS === */
const songs = Array.from({length:28},(_,i)=>`Love Song ${i+1}`)
let index = 0
let playing = false

const vinyl = document.getElementById("vinyl")
const title = document.getElementById("title")

/* LOAD SAVED */
tg.CloudStorage.getItem("song",(e,v)=>{
  if(v){ index = +v; render() }
})

function render(){
  title.textContent = songs[index]
  tg.CloudStorage.setItem("song",index)
}

function toggle(){
  playing = !playing
  vinyl.classList.toggle("playing",playing)
}

function next(){
  index = (index+1)%songs.length
  render()
}

function prev(){
  index = (index-1+songs.length)%songs.length
  render()
}

function shuffle(){
  index = Math.floor(Math.random()*songs.length)
  render()
}

function toggleLove(){
  const l = document.getElementById("love")
  l.style.display = l.style.display==="block"?"none":"block"
}

render()
</script>
</body>
</html>
