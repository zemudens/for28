<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>√âthersound ‚Ä¢ Vinyl Love Player</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#f3eee9;
  --brown:#6a4a3a;
  --dark:#2b1e17;
  --soft:#c7a17a;
  --paper:#fffaf5;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--dark);
}

/* ================= TURNTABLE ================= */

.turntable{
  width:320px;
  background:linear-gradient(180deg,#faf7f3,#e7ded6);
  border-radius:28px;
  padding:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.18);
  position:relative;
}

.record{
  width:220px;
  height:220px;
  margin:0 auto;
  border-radius:50%;
  background:
    radial-gradient(circle at center,#222 0 12%,#111 13% 55%,#000 56%);
  animation:spin 4.5s linear infinite;
  animation-play-state:paused;
}

.record.playing{
  animation-play-state:running;
}

.inner{
  width:34px;
  height:34px;
  background:#c7a17a;
  border-radius:50%;
  position:absolute;
  inset:0;
  margin:auto;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ARM */
.arm-holder{
  position:absolute;
  top:32px;
  right:12px;
  width:120px;
  height:120px;
  pointer-events:none;
}

.arm{
  width:120px;
  height:6px;
  background:#444;
  transform-origin:left center;
  transform:rotate(-25deg);
  transition:.6s ease;
}

.record.playing ~ .arm-holder .arm{
  transform:rotate(0deg);
}

/* DECOR */
.overlay,.dial{display:none}

/* ================= UI ================= */

.title{
  text-align:center;
  margin:14px 0 6px;
  font-size:14px;
  color:#5a463b;
}

.controls{
  display:flex;
  justify-content:space-between;
  margin:14px 0;
}

button{
  border:none;
  background:none;
  font-size:20px;
  color:var(--brown);
  cursor:pointer;
}

.menu{
  text-align:center;
  font-size:13px;
  color:var(--soft);
  cursor:pointer;
  margin-top:6px;
}

/* LOVE LETTER */
.love{
  display:none;
  margin-top:12px;
  padding:14px;
  border-radius:14px;
  background:var(--paper);
  font-size:13px;
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}
</style>
</head>

<body>

  <!-- === BODY YANG KAMU MAU (TIDAK DIUBAH) === -->
  <div class="turntable">
    <div id="record" class="record">
      <div class="inner"></div>
    </div>
    <div class="overlay"></div>
    <div class="arm-holder">
      <div class="arm"></div>
    </div>
    <div class="dial"></div>

    <!-- === MENU PLAYER === -->
    <div class="title" id="title">Love Song 01</div>

    <div class="controls">
      <button onclick="prev()">‚èÆ</button>
      <button onclick="toggle()">‚èØ</button>
      <button onclick="next()">‚è≠</button>
      <button onclick="shuffle()">üîÄ</button>
    </div>

    <div class="menu" onclick="toggleLove()">üíå Love Letter</div>

    <div class="love" id="love">
      <i>
        ‚ÄúThis space is yours.  
        A quiet place for love.‚Äù
      </i>
    </div>
  </div>

<script>
const tg = window.Telegram.WebApp
tg.expand()

/* ===== 28 LOVE SONGS ===== */
const songs = Array.from({length:28},(_,i)=>`Love Song ${i+1}`)
let index = 0
let playing = false

const record = document.getElementById("record")
const title = document.getElementById("title")

/* LOAD SAVED SONG */
tg.CloudStorage.getItem("song",(e,v)=>{
  if(v){ index = +v; render() }
})

function render(){
  title.textContent = songs[index]
  tg.CloudStorage.setItem("song",index)
}

function toggle(){
  playing = !playing
  record.classList.toggle("playing",playing)
}

function next(){
  index = (index+1)%songs.length
  render()
}

function prev(){
  index = (index-1+songs.length)%songs.length
  render()
}

function shuffle(){
  index = Math.floor(Math.random()*songs.length)
  render()
}

function toggleLove(){
  const l = document.getElementById("love")
  l.style.display = l.style.display==="block"?"none":"block"
}

render()
</script>

</body>
</html>
