<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Turntable Animation</title>

<style>
body{
  background: #333642;
}

.turntable{
  outline: 1px solid rgba(255,255,255,0.15);
  outline-offset: -6px;
  position: relative;
  margin: auto;
  display: block;
  margin-top: 8%;
  margin-bottom: 8%;
  width: 310px;
  height:280px;
  background: #8b5a2b;
  background-blend-mode: overlay;
  border-radius: 5%;
  border: 1px solid rgba(0,0,0,0.25);
  border: 1px solid rgba(0,0,0,0.3);
  box-shadow:
  inset 0 2px 2px rgba(255,255,255,0.5),   /* highlight bibir atas */
  inset 0 -14px 22px rgba(0,0,0,0.45),     /* kedalaman dalam */
  0 22px 40px rgba(0,0,0,0.5);             /* bayangan jatuh */
}

  .turntable::before{
  content:"";
  position:absolute;
  inset:6px;
  border-radius:inherit;
  pointer-events:none;
  box-shadow:
    inset 0 10px 18px rgba(0,0,0,0.35),
    inset 0 -2px 3px rgba(255,255,255,0.25);
}

  .turntable::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:5%;
background: linear-gradient(
  160deg,
  rgba(255,255,255,0.4),
  transparent 35%,
  transparent 65%,
  rgba(255,255,255,0.1)
);

  pointer-events:none;
}

.record {
  position: absolute;
  left: 35px;
  top: 35px;
  width: 200px;
  height: 200px;
  background: black;
  border-radius: 50%;
   animation: spin 1s infinite linear;
  animation-play-state: paused;
}

@keyframes spin {
  0% {
    transform: none;
  }
  100% {
    transform: rotate(360deg);
  }
}

.record::before {
  content: '';
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  position: absolute;
  width: 180px;
  height: 180px;
  background: repeating-radial-gradient(black, black 5px, #1C1C1C 6px, #1C1C1C 7px);
  border-radius: 50%;
}

.overlay {
  content: '';
  left: 35px;
  top: 35px;
  position: absolute;
  width: 200px;
  height: 200px;
  background: linear-gradient(45deg, transparent, 40%, rgba(255,255,255,0.35), 60%, transparent);
  border-radius: 50%;
}

.inner {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 55px;
  height: 55px;
  background: linear-gradient(white, white 50%, #F796A8 50%, #F796A8);
  border-radius: 50%;
}

.inner::before {
  content: '';
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 10px;
  height: 10px;
  background: black;
  border-radius: 50%;
}

.inner::after {
  content: '100 Days';
  width: 55px;
  text-align: center;
  font-family: sans-serif;
  font-size: 8px;
  position: absolute;
  left: 50%;
  top: 10px;
  transform: translateX(-50%);
}

.arm-holder {
  position: absolute;
  width: 40px;
  height: 40px;
  background: gray;
  border-radius: 50%;
  right: 20px;
  top: 40px;
}

.arm-holder::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 30px;
  height: 30px;
  background: #939393;
  border-radius: 50%;
}

.arm {
  position: absolute;
  right: 13px;
  width: 60px;
  top: 10px;
  height: 110px;
  border: 10px solid #939393;
  transform: skew(-20deg, -20deg);
  transform-origin: top right;
  border-left-color: transparent;
  border-top-color: transparent;
  border-radius: 0 0 30% 0;
  animation: armTwitch 0.5s infinite;
  animation-direction: alternate-reverse;
}

@keyframes armTwitch {
  0% {
     transform: skew(-20deg, -20deg);
  }
  100% {
    transform: skew(-20deg, -20deg) rotate(1deg);
  }
}

.arm::before {
  content: '';
  position: absolute;
  width: 20px;
  height: 30px;
  background: gray;
  transform: skew(20deg, 20deg) rotate(75deg);
  top: 98px;
  left: -10px;
  border-radius: 20%;
  clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
}

.dial {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 25px;
  height: 25px;
  background: #333642;
  border-radius: 50%;
}

.dial::before {
  content: '';
  left: 50%;
  transform: translateX(-50%);
  top: 2px;
  position: absolute;
  width: 2px;
  height: 5px;
  background: white;
  border-radius: 50%;
}

  .player-ui{
  width:310px;
  margin:20px auto;
  color:#eee;
  font-family:sans-serif;
}

.now-playing{
  font-size:13px;
  margin-bottom:6px;
}

.progress-wrap input{
  width:100%;
}

.controls{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
}

.controls button{
  background:#222;
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
}

.controls button:hover{
  background:#444;
}

.playlist{
  list-style:none;
  padding:0;
  margin:0;
  font-size:13px;
}

.playlist li{
  padding:6px;
  border-bottom:1px solid rgba(255,255,255,0.15);
  cursor:pointer;
}

.playlist li.active{
  background:rgba(255,255,255,0.12);
}

  /* ‚ù§Ô∏è LOVE LETTER POPUP */
.love-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.love-popup{
  width:280px;
  padding:24px;
  background:linear-gradient(180deg,#fff6f8,#f3d9df);
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,0.35);
  text-align:center;
  font-family:"Georgia",serif;
  animation:popIn .5s cubic-bezier(.22,1,.36,1);
}

.love-popup{ 
  pointer-events:auto; 
}

.love-popup h2{
  margin:0 0 12px;
  font-size:18px;
  color:#8b3a4a;
}

.love-popup p{
  margin:0;
  font-size:16px;
  color:#4a2a32;
  letter-spacing:1px;
}

.love-close{
  position:absolute;
  top:14px;
  right:18px;
  font-size:18px;
  cursor:pointer;
  color:#8b3a4a;
}

@keyframes popIn{
  from{
    transform:scale(.7) translateY(20px);
    opacity:0;
  }
  to{
    transform:scale(1) translateY(0);
    opacity:1;
  }
}

      
    /* ‚ù§Ô∏è LOVE BUTTON */
.love-btn{
  position:absolute;
  right:-18px;
  top:50%;
  transform:translateY(-50%);
  width:28px;
  height:28px;
  background:#8b3a4a;
  color:white;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 6px 14px rgba(0,0,0,0.4);
  opacity:.6;
  transition:.3s;
animation: heartbeat 2.2s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:translateY(-50%) scale(1)}
  50%{transform:translateY(-50%) scale(1.12)}
}

.love-btn:hover{
  opacity:1;
  transform:translateY(-50%) scale(1.1);
}

  /* ============================= */
/* SIDE BY SIDE LAYOUT (WAJIB) */
/* ============================= */

.app-wrap{
  display:flex;
  align-items:flex-start;
  justify-content:center;
  gap:28px;
  max-width:800px;
  margin:80px auto;
}

/* panel kanan */
.app-wrap .player-ui{
  margin:0;
  width:260px;
}

</style>
</head>

<body>

  <div class="app-wrap">

  <!-- üíø TURNTABLE -->
  <div class="turntable">
    <div class="record">
      <div class="inner"></div>
    </div>
    <div class="overlay"></div>
    <div class="arm-holder">
      <div class="arm"></div>
    </div>
    <div class="dial"></div>

<div class="love-btn" onclick="openLove()">‚ô•</div>
  </div>
  
    <div class="player-ui">

    <div class="now-playing">
      <marquee id="songTitle">Nothing playing</marquee>
    </div>

    <div class="progress-wrap">
      <input type="range" id="progress" value="0">
    </div>

    <div class="controls">
      <button onclick="prevSong()">‚èÆ</button>
      <button onclick="togglePlay()" id="playBtn">‚ñ∂</button>
      <button onclick="nextSong()">‚è≠</button>
      <button onclick="shuffleSong()">üîÄ</button>
    </div>

    <ul class="playlist" id="playlist"></ul>

    <audio id="audio"></audio>
  </div>
    
    </div> <!-- TUTUP .app-wrap -->

  <!-- ‚ù§Ô∏è LOVE LETTER POPUP -->
<div class="love-overlay" id="loveOverlay" onclick="closeLove()">
  <div class="love-popup">
    <div class="love-close" onclick="closeLove()">‚úï</div>
    <h2>Love Letter</h2>
    <p>HALOOOOOO</p>
  </div>
</div>

  <!-- üîß SCRIPT -->
  <script>
  const songs = [
    {title:"Love Song 1", src:"song1.mp3"},
    {title:"Love Song 2", src:"song2.mp3"},
    {title:"Love Song 3", src:"song3.mp3"},
    {title:"Love Song 4", src:"song4.mp3"},
    {title:"Love Song 5", src:"song5.mp3"},
    {title:"Love Song 6", src:"song6.mp3"},
  ]

  let index = 0
  let isPlaying = false
  const audio = document.getElementById("audio")
  const title = document.getElementById("songTitle")
  const progress = document.getElementById("progress")
  const playBtn = document.getElementById("playBtn")
  const playlist = document.getElementById("playlist")

  songs.forEach((s,i)=>{
    const li = document.createElement("li")
    li.textContent = s.title
    li.onclick = ()=>loadSong(i,true)
    playlist.appendChild(li)
  })

function loadSong(i, auto){
  index = i
  audio.src = songs[i].src
  title.textContent = songs[i].title

  [...playlist.children].forEach(li=>li.classList.remove("active"))
  playlist.children[i].classList.add("active")

  // RESET STATE
  isPlaying = false
  playBtn.textContent = "‚ñ∂"
  document.querySelector(".record").style.animationPlayState = "paused"

  if(auto){
    audio.play()
    playBtn.textContent = "‚è∏"
    document.querySelector(".record").style.animationPlayState = "running"
    isPlaying = true
  }
}

function togglePlay(){
  const record = document.querySelector(".record")

  if(!isPlaying){
    audio.play()
    playBtn.textContent = "‚è∏"
    record.style.animationPlayState = "running"
    isPlaying = true
  }else{
    audio.pause()
    playBtn.textContent = "‚ñ∂"
    record.style.animationPlayState = "paused"
    isPlaying = false
  }
}

    audio.addEventListener("play", () => {
  isPlaying = true
  playBtn.textContent = "‚è∏"
  document.querySelector(".record").style.animationPlayState = "running"
})

audio.addEventListener("pause", () => {
  isPlaying = false
  playBtn.textContent = "‚ñ∂"
  document.querySelector(".record").style.animationPlayState = "paused"
})

audio.addEventListener("ended", () => {
  isPlaying = false
  playBtn.textContent = "‚ñ∂"
  document.querySelector(".record").style.animationPlayState = "paused"
})

loadSong(0, false)

function openLove(){
  const overlay = document.getElementById("loveOverlay")
  overlay.style.display = "flex"

  audio.pause()
  document.querySelector(".record").style.animationPlayState = "paused"
  playBtn.textContent = "‚ñ∂"
}

function closeLove(){
  document.getElementById("loveOverlay").style.display = "none"
}
    
  </script>

</body>
</html>
